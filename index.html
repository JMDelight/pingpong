<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Ping Pong Counter</title>
  </head>
  <body>
    <div class="jumbotron">
      <p>Ping Pong will count to your number, starting at 1, with the following exceptions:</p>
      <ol>
        <li>numbers divisible by 3 become "ping"</li>
        <li>numbers divisible by 5 become "pong"</li>
        <li>numbers divisible by 15 become "pingpong"</li>
      </ol>
      <h4>Total number of Pings: <span id="ping">0</span></h4>
      <h4>Total number of Pongs: <span id="pong">0</span></h4>

      <form class="form-inline ping-form">
        <div class="form-group">
          <label for="user-input">Enter a number</label>
          <input type="number" required="true" class="form-control" id="user-input">
        </div>
        <button type="submit" class="btn btn-default" id="submit">Ping</button>
      </form>
    </div>
    <div class="jumbotron">
      <ul id="result">
      </ul>
    </div>
  </body>
</html>
